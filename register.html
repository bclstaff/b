 <script>
    window.onload = function() {
        // Create an object that maps image filenames to correct answers
        const imageAnswers = {
            "1.png": "10",
            "2.png": "12",
            "3.png": "7",
            "4.png": "12",
            "5.png": "0",
            "6.png": "16",
            "7.png": "3",
            "8.png": "11"
        };

        const imageFilenames = Object.keys(imageAnswers);
        const randIndex = Math.floor(Math.random() * imageFilenames.length);
        const randomImageFilename = imageFilenames[randIndex];
        const correctAnswer = imageAnswers[randomImageFilename];

        document.getElementById('cap').src = 'captcha/image/' + randomImageFilename;
        // Store the correct answer as a data attribute in the HTML
        document.getElementById('cap').setAttribute('data-correct-answer', correctAnswer);
        // Set the correct answer in the hidden input field so you can access it in PHP
        document.getElementById('correct_answer').value = correctAnswer;
    };
</script>
